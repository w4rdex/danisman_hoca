{% extends 'base.html' %}
{% block title %}Hoca Öner{% endblock %}
{% block content %}
<div class="card mx-auto shadow" style="max-width:600px;">
  <div class="card-body">
    <h1 class="card-title text-center mb-4">Projenizin Konusunu Girin</h1>
    <form method="post">
      <div class="mb-3">
        <textarea class="form-control form-control-lg" name="proje" rows="6" placeholder="Projenizin kısa açıklaması..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Hoca Öner</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
