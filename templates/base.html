<!doctype html>
<html lang="tr" class="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Danışman Hoca{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #121212; color: #e0e0e0; transition: background-color 0.5s, color 0.5s; }
    .card { background-color: #1e1e1e; border: none; transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .btn-primary { background-color: #BB86FC; border-color: #BB86FC; transition: background-color 0.3s; }
    .btn-primary:hover { background-color: #9a51d6; }
    .fade-in { animation: fadeIn 0.8s ease-in-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">Danışman Hoca</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Öneri</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add_professor') }}">Hoca Ekle</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('list_profs') }}">Hocaları Listele</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container py-5 fade-in">
  {% block content %}{% endblock %}
</div>
<footer class="text-center text-muted py-3">
  &copy; {{ current_year }} Erzurum Teknik Üniversitesi
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
