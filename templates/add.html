{% extends 'base.html' %}
{% block title %}Yeni Hoca Ekle{% endblock %}
{% block content %}
<div class="card mx-auto shadow" style="max-width:600px;">
  <div class="card-body">
    <h1 class="card-title text-center mb-4">Yeni Hoca Ekle</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">ID</label>
        <input class="form-control" name="id" type="number" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Ad Soyad</label>
        <input class="form-control" name="name" type="text" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Yayınlar (;) ile ayrılmış</label>
        <textarea class="form-control" name="publications" rows="4" placeholder="Yayın başlıkları..." required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Ekle</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
